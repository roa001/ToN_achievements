<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <title>ToN 成果一覧</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <h1>ToN 成果一覧</h1>

  <!-- フィルタUI -->
  <div class="filters">
    <label>
      含めるタグ:
      <select id="includeTags" multiple size="5"></select>
    </label>
    <label>
      除外するタグ:
      <select id="excludeTags" multiple size="5"></select>
    </label>
    <button id="applyFilter">フィルタ適用</button>
    <button id="resetFilter">リセット</button>
  </div>

  <div id="grid" class="grid"></div>

  <script src="./script.js" defer></script>
</body>
</html>
