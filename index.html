<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <title>ToN 成果一覧</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <h1>ToN 成果一覧</h1>

<p class="disclaimer">
  このツールは非公式であり、Terrors Of Nowhere情報wikiを参考にして作成しています。<br>
  "Terrors of Nowhere" a VRChat World by Beyond
</p>

  <!-- 上部トグル：Fes/Legacy を下段に表示（カウント対象外） -->
  <div class="top-toggles">
    <label><input type="checkbox" id="toggleFes"> Fesを表示</label>
    <label><input type="checkbox" id="toggleLegacy"> Legacyを表示</label>
  </div>

  <!-- ここから通常データ向けフィルタ（既存UIはそのまま） -->
  <div class="filters">
    <div class="filter-block">
      <div class="filter-title">所持ステータス</div>
      <label><input type="radio" name="ownedFilter" value="all" checked> すべて</label>
      <label><input type="radio" name="ownedFilter" value="owned"> 所持のみ</label>
      <label><input type="radio" name="ownedFilter" value="unowned"> 未所持のみ</label>
    </div>

    <div class="filter-block">
      <div class="filter-title">含めるタグ（AND）</div>
      <div id="includeBox" class="checkboxes"></div>
    </div>

    <div class="filter-block">
      <div class="filter-title">除外するタグ（OR）</div>
      <div id="excludeBox" class="checkboxes"></div>
    </div>

    <div class="filter-actions">
      <button id="resetFilter">リセット</button>
      <span id="count"></span>
    </div>
  </div>

  <!-- 通常（フィルタ＆カウント対象） -->
  <h2 class="section-title">通常</h2>
  <div id="gridMain" class="grid"></div>

  <!-- Fes（カウント外・フィルタ外） -->
  <h2 class="section-title small">Fes</h2>
  <div id="gridFes" class="grid"></div>

  <!-- Legacy（カウント外・フィルタ外） -->
  <h2 class="section-title small">Legacy</h2>
  <div id="gridLegacy" class="grid"></div>

  <script src="./script.js" defer></script>
</body>
</html>
